<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 15px 0;
        }

        .thank-you {
            margin-top: 20px;
            font-size: 16px;
            color: #333333;
            text-align: left;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
            text-align: center;
            border-top: 1px solid #dddddd;
            padding-top: 10px;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
    <title>{{ title }}</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="content">
            <p>Dear {{ recipient_name }},</p>
            <p>{{ content }}</p>
            <p class="thank-you">Thank you for your time and consideration.</p>
            <p>Best regards,<br>sahil nayak</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Sahil nayak. All rights reserved.</p>
            <p>Bhubaneswar, Odisha | Contact: 8114389888 | Email: sahilnayak2056@gmail.com</p>
        </div>
    </div>
</body>

</html>
